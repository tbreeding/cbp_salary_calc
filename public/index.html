<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/index.css">
  <title>An SCSS Project Template</title>
</head>
<body>
    <h1>SALARY CALCULATOR</h1>
  <div class="container">
    <form action="none">
      <p>Pay per Hour:</p>
      <input type="number" id="perHour" />
      <p>Average hours a day:</p>
      <input type="number" id="perDay" />
      <p>Average days in month:</p>
      <input type="number" id="perMonth" />
      <div class="radioButtons">
        <p>Student</p>
        <label for="studentYes">Yes</label>
        <input name="student" type="radio" id="studentYes" value="yes" />
        <label for="studentNo">No</label>
        <input name="student" type="radio" id="studentNo" value="no" checked="checked" />
      </div>
      <button id="submitBtn" class="submitBtn">COMPUTE</button>
    </form>
    <div class="answer">
      <p id="value">0 USD</p>
      <p>per month</p>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
